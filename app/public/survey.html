<!DOCTYPE html>
<html>

<head>
    <!-- <meta charset="utf-8" /> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <!-- <script src="./js/materialize.js"></script> -->
</head>

<body>
    <div class="container">
        <div id="jumbotron" style="height: 35vh" class="row valign-wrapper light-blue lighten-5 z-depth-2">
            <div class="row center-block">
                <h1 class="center-align">
                    <i style="font-size: 100%" class="material-icons">mood</i>
                    <span style="font-variant: small-caps"> Friend Finder </span>
                </h1>
                <hr>
                <h5 class="center-align">Survey Questions</h5>
                <div class="row center-align">
                    <br>
                    <a href="/" class="z-depth-4 waves-effect waves-light btn">
                        <i class="material-icons left">home</i>Home</a>
                    <br>
                </div>
            </div>
        </div>

        <div class="survey">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" placeholder="Name" type="text" class="validate">
                        </div>
                        <div class="file-field input-field col s6">

                            <div class="waves-effect waves-light btn">
                                <i class="material-icons right">image</i>File </a>
                                <input type="file">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" placeholder="Upload a photo of yourself">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <h6>These questions are designed to match your personality with someone you haven't met yet! Answer truthfully
                    for the best results!</h6>
                <hr>
                <ol>
                    <li>I would describe myself as a cat person.
                        <div class="input-field col s5">
                            <select>
                                <option value="" disabled selected>Choose your option</option>
                                <option value="1">1 - Strongly Disagree</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 - Strongly Agree</option>
                            </select>
                            <label>Materialize Select</label>
                        </div>
                    </li>
                </ol>


            </div>
        </div>



        <a href="/api/friends">API Friends List</a> |
        <a href="https://github.com/cetges86/friend-finder-app">GitHub Repo</a>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

<script src="./js/script.js"></script>

</html>
